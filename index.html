<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./build/css/app.css">
</head>
<body>
  <header class="header">
    <div class="background" id="background"></div>


    <img src="./images/logo.svg" alt="">

    <img class="open-burger" id="open-burger" src="./images/icon-menu.svg" alt="">



    <nav class="navigation">
      <div class="container__close-burger">
        <img id="close-burger" src="./images/icon-close-menu.svg" alt="">
      </div>

      <ul class="container__li">
        
        <li class="lis" id="features">
          <div class="container__lis-img">

            Features
            <img id="arrow-down-f" src="./images/icon-arrow-down.svg" alt="arrow-down">
            <img id="arrow-up-f" style="display: none;" src="./images/icon-arrow-up.svg" alt="arrow-up">

          </div>

          <div id="appFeatures" class="app">
            
          </div>
        </li>


        <li class="lis" id="company">
          <div class="container__lis-img">
            Company
            <img id="arrow-down-c" src="./images/icon-arrow-down.svg" alt="arrow-down">
            <img id="arrow-up-c" style="display: none;" src="./images/icon-arrow-up.svg" alt="arrow-up">

          </div>

          <div id="appCompany" class="app">
            
          </div>
        </li>


        <li class="lis">Careers</li>


        <li class="lis">About</li>
      </ul>

      <div class="container__buttons">
        <button class="login">Login</button>
        <button class="register">Register</button>
  
      </div>
    </nav>


  </header>

  <main class="main">
    <img class="hero-mobile" src="./images/image-hero-mobile.png" alt="">
    <img class="hero-desktop" src="./images/image-hero-desktop.png" alt="">

    <div class="container-info">

      <h1>
        Make <span>remote work</span>
      </h1>
  
      <p>
        Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
      </p>
  
      <button>
        Learn more
      </button>
  
      <div class="contributions">
        <img src="./images/client-databiz.svg" alt="databiz">
        <img src="./images/client-audiophile.svg" alt="audiophile">
        <img src="./images/client-meet.svg" alt="meet">
        <img src="./images/client-maker.svg" alt="maker">
      </div>
    </div>
  </main>

  <script src="./scripts/script.js"></script>
</body>
</html>
